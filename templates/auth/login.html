</head>
<body>
    <header>
    <div class="wrapper">
        <div class="logo">
          <h2>WAP</h2>
        </div>
        <ul class="nav-area">
          <li><a href="../landingPage.html">Home</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>
      </div>
    </header>

    <div class="heading">
      <h1>Login</h1>
    </div>

    <div class="container">
      <form class="needs-validation" novalidate method="POST">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01" for="email">Username</label>
            <input type="text" name="username" class="form-control" id="validationCustom01" placeholder="Username" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom03" for="email">Password</label>
            <input type="password" class="form-control" id="validationCustom03" placeholder="*******" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>


</body>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
